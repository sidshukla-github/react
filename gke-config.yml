---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "gkeapp"
  namespace: "default"
  labels:
    app: "gkeapp"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "gkeapp"
  template:
    metadata:
      labels:
        app: "gkeapp"
    spec:
      containers:
      - name: "hello-app"
        image: "gcr.io/google-samples/hello-app:1.0"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "gkeapp-hpa-yhw1"
  namespace: "default"
  labels:
    app: "app"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "gkeapp"
    apiVersion: "apps/v1"
  minReplicas: 3
  maxReplicas: 4
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
